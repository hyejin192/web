<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>03.Sign Up</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="Sign_Up">
      <div class="Container">
         <h2 class="Main-title">Sign Up</h2>
         <form action="#">
            <p>
               <label for="user_name">Name</label>
               <input type="text" id="user_name" name="name" placeholder="Name">
            </p>
            <p>
               <label for="user_email">Email</label>
               <input type="email" id="user_email" name="email" placeholder="Email">
            </p>
            <p>
               <label for="user_pw">Password</label>
               <input type="password" id="user_pw" name="password" placeholder="Password">
            </p>
            <p>
               <label for="user_pwcf">Password Confirm</label>
               <input type="password" id="user_pwcf" name="name" placeholder="Password  Confirm">
            </p>
            <p><input type="submit" value="Sign Up" class="Btn"></p>
         </form>
         <p class="signin_links">
            <a href="SignIn.html">Sing In Instead</a>
         </p>
      </div>
   </div>
</body>

</html>
