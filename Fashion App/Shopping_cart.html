<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>
<body>
    <div class="Wrap">
        <header>
            <img src="./images/menu_Icon_left.svg" alt="menu_Icon_left" class="Menu_Icon_Left">
            <h2>Cart</h2>
            <img src="./images/menu_Icon_right.svg" alt="menu_Icon_right" class="Menu_Icon_Right">
        </header>

        <div class="Container">
            <div class="cart_list">
                <ul class="clearfix">
                    <li>
                        <a href="#">
                            <img src="./images/cart_thumb_01.jpg" alt="cart1">
                            <strong>T-shirt for Men</strong>
                            <span>Players, QUANTITY: 1</span>
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/cart_thumb_02.jpg" alt="cart2">
                            <strong>Wrist Watch</strong>
                            <span>Sports, QUANTITY: 1</span>
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/cart_thumb_03.jpg" alt="cart3">
                            <strong>Full Sleeve Shirt </strong>
                            <span>johns QUANTITY: 1</span>
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/cart_thumb_04.jpg" alt="cart4">
                            <strong>Sunglass</strong>
                            <span>Heat, QUANTITY: 1</span>
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/cart_thumb_05.jpg" alt="cart5">
                            <strong>Running Shoes</strong>
                            <span>Zoom, QUANTITY: 1</span>
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                </ul>

            </div><!-- cart_list end -->

            <div class="cart_price">
                <ul class="sub">
                    <li class="main">Subtotal</li>
                    <li>$75.00</li>
                </ul>
                <ul class="dis">
                    <li class="main">Discount</li>
                    <li>-$09.00</li>
                </ul>
                <ul class="total">
                    <li class="main">Total</li>
                    <li class="totalprice">-$09.00</li>
                </ul>

                <input type="submit" value="Make Payment" class="Btn">
            </div>
        </div>
    </div>
</body>
</html>
